<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="jobApplication.php" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>
		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female">
		<label for="gender_f">Female</label>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" required>
			<option value="">--Choose Any Laptop--</option>
			<option value="1">Apple</option>
			<option value="2">Asus</option>
			<option value="3">HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" id="age" required>
		<br><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" name="portfolio" required>
		<br><br>
		<button type="submit">Submit</button>
		
		
		
		
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
